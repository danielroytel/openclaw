services:
  openclaw-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    container_name: openclaw-gateway
    restart: unless-stopped
    init: true
    user: "0:0"

    environment:
      HOME: /home/node
      TERM: xterm-256color
      SETUP_PASSWORD: ${SETUP_PASSWORD}
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      CLAWDBOT_GATEWAY_TOKEN: ${CLAWDBOT_GATEWAY_TOKEN} # Legacy fallback
      OPENCLAW_STATE_DIR: /home/node/.openclaw
      CLAWDBOT_STATE_DIR: /home/node/.clawdbot # Legacy fallback
      MOLTBOT_STATE_DIR: /home/node/.clawdbot # Legacy fallback
      OPENCLAW_GATEWAY__MODE: ${OPENCLAW_GATEWAY__MODE:-local}
      MOLTBOT_GATEWAY__MODE: ${MOLTBOT_GATEWAY__MODE:-local} # Legacy fallback
      OPENCLAW_GATEWAY_BIND: ${OPENCLAW_GATEWAY_BIND:-lan}
      CLAWDBOT_GATEWAY_BIND: ${CLAWDBOT_GATEWAY_BIND:-lan} # Legacy fallback
      OPENCLAW_GATEWAY_PORT: ${OPENCLAW_GATEWAY_PORT:-18789}
      PORT: ${PORT:-8080}
      NODE_ENV: ${NODE_ENV:-production}
      # Optional: Control UI allowed origins (for Tailscale Funnel domain)
      OPENCLAW_GATEWAY_CONTROL_UI_ALLOWED_ORIGINS: ${OPENCLAW_GATEWAY_CONTROL_UI_ALLOWED_ORIGINS}
      # Optional: Claude provider
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
      # Optional: Doppler secrets (configure manually in container)
      DOPPLER_API_KEY: ${DOPPLER_API_KEY}
      # Optional: Ollama local LLMs
      OLLAMA_API_KEY: ${OLLAMA_API_KEY:-ollama-local}
      # Optional: Tailscale (for tailnet networking)
      TS_AUTHKEY: ${TS_AUTHKEY}
      TAILSCALE_HOSTNAME: ${TAILSCALE_HOSTNAME:-openclaw}

    volumes:
      - openclaw-config:/home/node/.openclaw
      - openclaw-workspace:/home/node/openclaw
      - openclaw-tailscale:/var/lib/tailscale
      # Legacy fallback mounts (for existing volumes)
      - moltbot-config:/home/node/.clawdbot
      - moltbot-workspace:/home/node/clawd

    ports:
      - "${OPENCLAW_GATEWAY_PORT:-18789}:18789"
      - "${OPENCLAW_BRIDGE_PORT:-18790}:18790"

    labels:
      - traefik.enable=true
      - traefik.http.routers.openclaw.rule=Host(`openclaw.your-domain.com`)
      - traefik.http.routers.openclaw.entrypoints=websecure
      - traefik.http.routers.openclaw.tls=true
      - traefik.http.routers.openclaw.tls.certresolver=letsencrypt
      - traefik.http.routers.openclaw.service=openclaw
      - traefik.http.services.openclaw.loadbalancer.server.port=18789

    healthcheck:
      test: ["CMD", "sh", "-c", "su node -c 'node dist/index.js health --token \"${OPENCLAW_GATEWAY_TOKEN:-${CLAWDBOT_GATEWAY_TOKEN}}\"'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    command:
      - sh
      - -c
      - |
        # Create all required directories with proper ownership
        mkdir -p /home/node/.openclaw/canvas /home/node/.openclaw/cron /home/node/.openclaw/agents /home/node/.openclaw/sessions
        mkdir -p /home/node/openclaw/agents /home/node/openclaw/canvas
        mkdir -p /home/node/.clawdbot/canvas /home/node/.clawdbot/cron /home/node/.clawdbot/agents /home/node/.clawdbot/sessions
        mkdir -p /home/node/clawd/canvas /home/node/clawd/agents
        mkdir -p /var/lib/tailscale /var/run/tailscale

        # Install Tailscale if TS_AUTHKEY is provided
        if [ -n "$TS_AUTHKEY" ]; then
          echo "TS_AUTHKEY set, setting up Tailscale..."

          # Check if tailscale is installed, if not install it
          if ! command -v tailscale >/dev/null 2>&1; then
            echo "Installing Tailscale..."
            curl -fsSL https://tailscale.com/install.sh | sh && \
            echo "Tailscale installed successfully"
          else
            echo "Tailscale already installed"
          fi

          # Start tailscaled daemon in background
          mkdir -p /var/run/tailscale
          pkill tailscaled 2>/dev/null || true
          sleep 1

          # Run tailscaled in background (detached)
          tailscaled --tun=userspace-networking --state=/var/lib/tailscale/tailscaled.state --socket=/var/run/tailscale/tailscaled.sock > /tmp/tailscaled.log 2>&1 &
          TAILSCALED_PID=$!
          echo "tailscaled PID: $TAILSCALED_PID"

          # Wait for daemon socket to be ready
          echo "Waiting for tailscaled socket..."
          for i in $(seq 1 60); do
            if [ -S /var/run/tailscale/tailscaled.sock ]; then
              echo "tailscaled socket is ready!"
              break
            fi
            echo "Waiting... ($i/60)"
            sleep 1
          done

          # Authenticate with Tailscale
          echo "Authenticating with Tailscale as $TS_HOSTNAME..."
          if tailscale up --auth-key="$TS_AUTHKEY" --hostname="$TS_HOSTNAME"; then
            echo "Tailscale authentication successful"

            # Grant 'node' user permissions for tailscale serve/funnel
            echo "Setting operator permissions for 'node' user..."
            tailscale set --operator=node 2>/dev/null || echo "Note: Could not set operator (may need admin on tailnet)"
          else
            echo "WARNING: Tailscale authentication failed"
          fi

          # Verify Tailscale connection
          echo "Verifying Tailscale status..."
          if tailscale status >/dev/null 2>&1; then
            echo "Tailscale is connected!"
            tailscale status
          else
            echo "Warning: Tailscale may not be fully connected"
          fi
        else
          echo "No TS_AUTHKEY set, skipping Tailscale setup"
        fi

        # Install Homebrew if not already installed
        if ! command -v brew >/dev/null 2>&1; then
          echo "Installing Homebrew..."
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)" && \
          echo "Homebrew installed successfully"
        else
          echo "Homebrew already installed"
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
        fi

        # Add Homebrew to node user's shell profile
        mkdir -p /home/node
        echo 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"' >> /home/node/.bashrc

        # Fix ownership - everything under /home/node and Homebrew belongs to node user
        chown -R node:node /home/node /home/linuxbrew

        # Create openclaw CLI wrapper (fallback if not in image)
        if [ ! -x /usr/local/bin/openclaw ]; then
          printf '#!/bin/sh\n# Openclaw CLI wrapper\nif [ "$(id -un)" != "node" ]; then\n  exec su node -c "node /app/dist/index.js $*"\nelse\n  exec node /app/dist/index.js "$@"\nfi\n' > /usr/local/bin/openclaw
          chmod +x /usr/local/bin/openclaw
          chown node:node /usr/local/bin/openclaw
        fi

        # Drop to node user and start gateway (matches Dockerfile design)
        exec su node -c "exec node dist/index.js gateway --bind '${OPENCLAW_GATEWAY_BIND:-${CLAWDBOT_GATEWAY_BIND:-lan}}' --port ${OPENCLAW_GATEWAY_PORT:-18789} --allow-unconfigured"

volumes:
  openclaw-config:
    driver: local
  openclaw-workspace:
    driver: local
  openclaw-tailscale:
    driver: local
  # Legacy volumes for backward compatibility
  moltbot-config:
    driver: local
  moltbot-workspace:
    driver: local
  moltbot-tailscale:
    driver: local

networks:
  default:
    name: openclaw-network
